<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Add Food</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div id="form">
        {% if session['name']  %}
  <form action="/add_food_action" method="POST">
        Food:<input type="text" name="name" autocomplete="off"><br>
        <select id="mood" name="mood">
           <option value="" disabled selected>Select a mood</option>
           <option value="lazy">lazy</option>
           <option value="cheerful">cheerful</option>
           <option value="frantic">frantic</option>
           <option value="comfort">comfort foods</option> 
        <input type="submit" value="Add new food">
    </form> 
    </div>
 
        {% else %}
        <p>You need to be logged in to do this!</p>
        <a class="log" href="/login">Login</a>
        
        {% endif %}
        {% endblock %}
          
    
       
          
        
   
   
</body>
</html>
