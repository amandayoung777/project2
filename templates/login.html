<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Food For Your Mood</title>
  </head>
  <body>
    {% extends "base.html" %} {% block content %}
    <h2 class="loginpage">Log in</h2>
    <p>{{ reject_email }}</p>
    <div class="form">
      <form action="/login" method="POST">
        <p class="email">email: <input type="text" name="email" /></p>
        <p class="password">
          password: <input type="password" name="password" />
        </p>
        <p class="submit"><input type="submit" value="Log in" /></p>
      </form>
      <p>{{ message }}</p>

      <p><a href="{{ url_for('create') }}">I need to create an account</a></p>
      <p><a href="{{ url_for('index') }}">Cancel</a></p>
    </div>
    {% endblock %}
  </body>
</html>
